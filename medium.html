<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <title>Medium</title>
</head>
<body>
  
  
  <section class="medium-section">
    <div class="container">
      <div class="section-wrapper">
        <div class="box-1">
          <h1 class="easy-test__title">Medium test started</h1>
          <a class="avto-test__easy" href="./index.html">Back</a>
        </div>
        <div class="box-2">
          <img class="js-avto-question avto-img" src="./images/signs/aholi_punkti.gif" alt="111rasm">
          <p id="countdown" class="avto-desc"></p>
          <span class="js-savol-soni savol-soni">Qolgan savollar: 1/10</span>
          <span class="js-xato-soni xato-soni">Xato savollar: 0/5</span>
          <span class="js-win-count win-count">To'g'ri savollar: 0</span>
          <h2 class="avto-question__title">Bu qanday belgi?</h2>
          <div class="choice-container">
            <p class="js-avto-answer avto-answer">A</p>
            <button class="js-avto-text avto-text" type="button"  data-number="1">Choice 1</button>
          </div>
          <div class="choice-container">
            <p class="js-avto-answer avto-answer">B</p>
            <button class="js-avto-text avto-text" type="button" data-number="2">Choice 2</button>
          </div>
          <div class="choice-container">
            <p class="js-avto-answer avto-answer">C</p>
            <button class="js-avto-text avto-text" type="button" data-number="3">Choice 3</button>
          </div>
          <div class="choice-container">
            <p class="js-avto-answer avto-answer">D</p>
            <button class="js-avto-text avto-text" type="button" data-number="4">Choice 4</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  
  <!-- <script src="../js/signs.js"></script> -->
  <script src="./main.js"></script>
</body>
</html>
